<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo CSS JS - alterando cor do título</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="utf-8">
	</head>

	<body>
		<h1 id="titulo">Exemplo CSS JS - alterando cor do título</h1>

		<button onclick="alterarCorTitulo()">Clique aqui para modificar a cor</button>

		<script type="text/javascript">
			function alterarCorTitulo(){
				document.getElementById("titulo").style.color = "#4CAF50";
			}
		</script>		
	</body>
</html>
