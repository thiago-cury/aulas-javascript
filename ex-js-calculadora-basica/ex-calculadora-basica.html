<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Calculadora básica</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="utf-8">

		<script type="text/javascript">
			var numero1 = prompt("Digite o primeiro número: ");
			var numero2 = prompt("Digite o segundo número: ");
			
			//Convertendo entrada para número
			var numero1 = Number(numero1);
			var numero2 = Number(numero2);

			//Realizando a soma
			var resposta = numero1 + numero2;

			//Mostrando o resultado
			alert("Soma: " + resposta);
		</script>
	</head>
	
	<body>
		<h1>Exemplo Calculadora básica</h1>

	</body>
</html>
