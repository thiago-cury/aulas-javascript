<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Exemplo Calculadora básica completa + innerHTML</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
		<meta charset="utf-8">

		<script type="text/javascript">

			//Entrada de dados
			var numero1 = prompt("Digite o primeiro num: ");
			var numero2 = prompt("Digite o segundo num: ");

			var opcao = prompt("Digite:\n1-somar\n2-subtrair\n3-dividir\n4-multiplicar");

			//Convertendo entrada para número
			var numero1 = Number(numero1);
			var numero2 = Number(numero2);
			var opcao = Number(opcao);

			var resposta = 0;

			//Testando a escolha do usuário				
			switch(opcao){
				case 1: resposta = numero1 + numero2;
					break;
				case 2: resposta = numero1 - numero2;
					break;
				case 3: resposta = numero1 / numero2;
					break;
				case 4: resposta = numero1 * numero2;
					break;
			}
		</script>
	</head>
	
	<body>
		<h1>Exemplo Calculadora básica completa</h1>

		<!-- div que mostrará o resultado-->
		<div id="resposta" style="background-color: #f98000; width: 100px; heigth: 100px;">
		</div>
		
		<script type="text/javascript">
			//Buscando a div "resp" para mostrar o resultado da calculadora.
			document.getElementById("resposta").innerHTML = "Resultado: " + resposta;
		</script>
	</body>
</html>
